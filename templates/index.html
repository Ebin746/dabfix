<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dabfix</title>
    <link
      rel="stylesheet"
      href="https://tools-static.wmflabs.org/cdnjs/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <style>
      /* Custom styles here */
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .btn-action {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Dabfix</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
          <div class="dropdown" style="margin-left: 10px">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              {{ username }}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/logout">Logout</a>
            </div>
          </div>
      </div>
    </nav>
    <div class="container">
      <div class="screen" id="container-1" style="margin: 20px">
        <h2 style="margin-bottom: 10px">Choose Project:</h2>
        <select
          class="form-control language-select"
          style="margin-bottom: 10px"
        >
        <option value="simple">simple</option>
          <option value="test">test</option>
          <option value="en">en</option>
          <option value="bn">bn</option>
          <option value="te">te</option>
        </select>
        <button class="btn btn-primary btn-action first-screen-action">
          {% if username  %}
          Fix a random page
          {% else %}
          Login into project
          {% endif %}
        </button>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://tools-static.wmflabs.org/cdnjs/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        let project = "simple";

        $(".language-select").change(function () {
          project = $(this).val();
        });

        $(".first-screen-action").click(function () {
            
            window.location.href = "/generatedab?proj=" + project;
        });
      });
    </script>
  </body>
  <footer>
    <div class="container">
      <p>Build with ❤️ by Soham and Gopa and Source code available on <a href="https://github.com/sohomdatta1/dabfix">GitHub</a></p>
    </div>
  </footer>
</html>
